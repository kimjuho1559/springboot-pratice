<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="/main.css" rel = "stylesheet">
</head>
<body>
<div th:replace = "~{nav.html::navbar}"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text = "${item.title}">금도금 바지</h4>
    <p th:text = "${item.price+'원'}">7억</p>
</div>
<div class = "comment" th:each="i: ${comments}">
    <p th:text = "${i.content}"></p>
</div>
<div>
    <form action="/comment" method="POST">
        <input name = "content">
        <input name = "parent" th:value = "${item.id}" style = "display: none">
        <button type="submit">전송</button>
    </form>
</div>
<br>
<div>
    <form action = "/order" method="POST">
        <input name = "title" th:value="${item.title}">
        <input name = "price" th:value="${item.price}">
        <input name = "count" placeholder="count">
        <button style="text-align: left">주문하기</button>
    </form>
</div>
</body>
</html>
